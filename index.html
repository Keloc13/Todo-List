<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <meta name="author" content="Kevin">
    <meta name="description" content="Todo list to help with your daily life">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="InsertBox.js"></script>
    <script src="TodoList.js"></script>
    <script src="TodoItem.js"></script>
    
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            display: flex;
            height: 620px;
            width: 100%;
            background: silver;
            overflow: hidden;
        }

        header {
            width: 300px;
            height: 100%;
            background-color: #383838;
            transition-property: right;
            transition-duration: .25s;
            position: relative;
            right: 0px;
        }
        
        nav > ul {
            position: relative;
            bottom: 10px;
        }

        nav > ul > li {
            width: 100%;
            height: 30px;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        nav > ul > li:hover {
            cursor: pointer;
        }

        nav > ul button:hover {
            cursor: pointer;
            opacity: .8;
            background-color: gray;
        }

        nav > ul button {
            background-color: transparent;
            color: white;
            border: none;
            font-size: 16px;
            opacity: .9;

            padding-left: 50px;
            width: 100%;
            height: 50px;
            padding-bottom: 10px;
            text-align: left;
        }
        button:focus {
            outline:0;
            opacity: .8;
            background-color: gray;
        }
        
        main {
            width: 77%;
            position: absolute;
            left: 300px;
            transition-property: "left width";
            transition-duration: .25s;
        }

        #hamburgerMenu {
            color: white;
            padding-left: 20px;
            height: 33px;
            padding-top: 20px;
            font-size: 16px;
            font-family: Arial, Helvetica, sans-serif;
            opacity: .9;
            background-color: #101011;
        }

        #hamburgerMenu button {
            color: white;
            background-color: transparent;
            padding: 2px;
            position: relative;
            left: 80px;
        }

        #hamburgerMenu button:hover {
            cursor: pointer;
            opacity: .8;
        }

        nav > ul img {
            position: relative;
            right: 20px;
            top: 8px;
        }

        #left-arrow {
            position: relative;
            left: 80px;
        }

    </style>
</head>
<body>
    <header>
        <div id="hamburgerMenu">
            Hamburger Menu 
            <button onclick="moveBarLeft()">Move Left</button>
        </div>
        <nav>
            <ul>
                <li><button onclick="getTodo()"><img src="Icons/format_list_bulleted.svg" width="25" height="25">Todo List</button></li>
                <li><button onclick="getInbox()"><img src="Icons/inbox.svg" width="25" height="25">Inbox</button></li>
                <li><button onclick="getProjects()"><img src="Icons/library_books.svg" width="25" height="25">Projects</button></li>
                <li><button onclick="getCalendar()"><img src="Icons/calendar_today.svg" width="25" height="25">Calendar</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <todo-list id="todo"></todo-list>
    </main>

    <footer>
        <script>
            function moveBarLeft() {
                console.log("Move bar to left function is called")
                let leftArrowEl = document.querySelector('header');
                leftArrowEl.style.transitionProperty = "right";
                leftArrowEl.style.transitionDuration = ".25s";
                console.log(leftArrowEl);
                leftArrowEl.style.position = "relative";
                leftArrowEl.style.right = "200px";
                let leftArrowBtn = document.querySelector('#hamburgerMenu button');
                
                let rightArrowBtn = document.createElement('button');
                rightArrowBtn.innerHTML = "Move Right";
                rightArrowBtn.addEventListener('click', () => {
                    this.moveBarRight()
                });
                leftArrowBtn.parentNode.replaceChild(rightArrowBtn,leftArrowBtn);
                this.moveListLeft();
            }

            function moveBarRight() {
                console.log("Move bar to right function is called")
                let rightArrowEl = document.querySelector('header');
                console.log(rightArrowEl);
                rightArrowEl.style.position = "relative";
                rightArrowEl.style.right = "0px";
                let rightArrowBtn = rightArrowEl.querySelector('#hamburgerMenu button');

                let leftArrowBtn = document.createElement('button');
                leftArrowBtn.innerHTML = "Move Left"; 
                leftArrowBtn.addEventListener('click', () => {
                    this.moveBarLeft()
                })
                rightArrowBtn.parentNode.replaceChild(leftArrowBtn, rightArrowBtn);
                this.moveListRight();
            }

            function moveListLeft() {
                let list = document.querySelector('main');
                list.style.width = "92%";
                list.style.left = "100px";
            }

            function moveListRight() {
                let list = document.querySelector('main');
                list.style.width = "77%";
                list.style.left = "300px";
            }

            function closeAll() {
                document.getElementById('todo').style.display = "none";
            }

            function getTodo() {
                closeAll();
                document.getElementById('todo').style.display = "block";
            }

            function getInbox() {
                closeAll();
            }

            function getProjects() {
                closeAll();
            }

            function getCalendar() {
                closeAll();
            }

        </script>
    </footer>
</body>
