<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <meta name="author" content="Kevin">
    <meta name="description" content="Todo list to help with your daily life">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="InsertBox.js"></script>
    <script src="TodoList.js"></script>
    <script src="TodoItem.js"></script>
    
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            display: flex;
            height: 620px;
            width: 100%;
            background: silver;
            overflow: hidden;
        }

        header {
            width: 25%;
            height: 100%;
            background-color: #383838;
        }
        
        nav > ul {
            position: relative;
            bottom: 10px;
        }

        nav > ul > li {
            width: 100%;
            height: 30px;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        nav > ul > li:hover {
            cursor: pointer;
        }

        nav > ul button:hover {
            cursor: pointer;
            opacity: .8;
            background-color: gray;
        }

        nav > ul button {
            background-color: transparent;
            color: white;
            border: none;
            font-size: 16px;
            opacity: .9;

            padding-left: 50px;
            width: 100%;
            height: 50px;
            padding-bottom: 10px;
            text-align: left;
        }
        button:focus {
            outline:0;
            opacity: .8;
            background-color: gray;
        }
        
        main {
            width: 0%
        }

        #hamburgerMenu {
            color: white;
            padding-left: 20px;
            height: 33px;
            padding-top: 20px;
            font-size: 16px;
            font-family: Arial, Helvetica, sans-serif;
            opacity: .9;
            background-color: #101010;
        }

        nav > ul img {
            position: relative;
            right: 20px;
            top: 8px;
        }

    </style>
</head>
<body>
    <header>
        <div id="hamburgerMenu">
            Hamburger Menu
        </div>
        <nav>
            <ul>
                <li><button onclick="getTodo()"><img src="Icons/format_list_bulleted.svg" width="25" height="25">Todo List</button></li>
                <li><button onclick="getInbox()"><img src="Icons/inbox.svg" width="25" height="25">Inbox</button></li>
                <li><button onclick="getProjects()"><img src="Icons/library_books.svg" width="25" height="25">Projects</button></li>
                <li><button onclick="getCalendar()"><img src="Icons/calendar_today.svg" width="25" height="25">Calendar</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <todo-list id="todo"></todo-list>
    </main>

    <footer>
        <script>

            function closeAll() {
                document.getElementById('todo').style.display = "none";
            }

            function getTodo() {
                closeAll();
                document.getElementById('todo').style.display = "block";
            }

            function getInbox() {
                closeAll();
            }

            function getProjects() {
                closeAll();
            }

            function getCalendar() {
                closeAll();
            }

        </script>
    </footer>
</body>
